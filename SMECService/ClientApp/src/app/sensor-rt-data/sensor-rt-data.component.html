<div class='row'>
  <div class='col-sm-1'>{{ sensor.measuringComponent.name }}</div>

  <div class='col-sm-1' *ngIf="!currentanalogdata">*</div>
  <div class='col-sm-1' *ngIf="currentanalogdata">{{ currentanalogdata.value }}</div>
  <div class='col-sm-1'>{{ sensor.unit.name }}</div>
  <div class='col-sm-2' *ngIf="currentanalogdata.samples > 0; else elseBlock">EN SERVICIO</div>
  <ng-template #elseBlock>
    <div class='col-sm-2'>FUERA DE SERVICIO</div>
  </ng-template>

</div>
