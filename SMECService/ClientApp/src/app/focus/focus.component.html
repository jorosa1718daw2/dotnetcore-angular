<h1>Focos de Emisiones</h1>

<p>Listado de los focos de emisiones monitoritzados en planta.</p>

<p *ngIf="!focus_list"><em>Cargando...</em></p>

<table class='table' *ngIf="focus_list">
  <thead>
    <tr>
      <th>Nombre</th>
      <th>Descripci√≥n</th>
      <th>Analizador</th>
    </tr>
  </thead>
  <tbody>
